<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos de Dispensa Escolar</title>
    <style>
        /* üåü Estilos Modernos e Responsivos */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background: #eee;
        }

        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid var(--primary-color);
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        section { display: none; }
        section.active { display: block; }

        form { display: flex; flex-direction: column; gap: 1rem; }

        input, select, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover { background: #45a049; }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .item {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 6px;
            flex: 1 1 200px;
        }

        .item input {
            width: 100%;
            margin-top: 0.5rem;
        }

        .pedidos-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .pedido-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            background: var(--secondary-color);
        }

        .pedido-card h3 { margin-top: 0; }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .status.online { background: var(--success-color); color: white; }
        .status.offline { background: var(--error-color); color: white; }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Pedidos de Dispensa Escolar</h1>
        <div id="sync-status" class="status offline">Offline</div>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="novo-pedido">‚ûï Novo Pedido</div>
        <div class="tab" data-tab="historico">üìã Hist√≥rico de Pedidos</div>
    </div>

    <main>
        <!-- Se√ß√£o Novo Pedido -->
        <section id="novo-pedido" class="active">
            <div id="alert-container"></div>
            <form id="pedido-form">
                <label>Solicitante:
                    <input type="text" id="solicitante" required>
                </label>
                <label>Data do Pedido:
                    <input type="date" id="data-pedido" required>
                </label>
                <label>Unidade:
                    <select id="unidade" required>
                        <option value="">Selecione</option>
                        <option value="Escola A">Escola A</option>
                        <option value="Escola B">Escola B</option>
                    </select>
                </label>

                <label>Categoria:
                    <select id="categoria">
                        <option value="">Selecione</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Alimentos">Alimentos</option>
                    </select>
                </label>

                <div id="itens-container" class="items-list"></div>

                <label>Observa√ß√µes:
                    <textarea id="observacoes"></textarea>
                </label>

                <button type="submit">Salvar Pedido</button>
            </form>
        </section>

        <!-- Se√ß√£o Hist√≥rico -->
        <section id="historico">
            <div class="pedidos-container" id="pedidos-container"></div>
        </section>
    </main>

    <footer>üìò Sistema desenvolvido com ‚ù§Ô∏è para gest√£o escolar eficiente.</footer>

    <script>
        // üß† Estado global
        let pedidos = [];

        // üé® Fun√ß√µes de UI
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function updateSyncStatus(online) {
            const statusEl = document.getElementById('sync-status');
            statusEl.textContent = online ? 'Online' : 'Offline';
            statusEl.className = `status ${online ? 'online' : 'offline'}`;
        }

        // üß© Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                if (tab.dataset.tab === 'historico') loadPedidos();
            });
        });

        // üîÅ Atualiza status online/offline
        window.addEventListener('online', () => updateSyncStatus(true));
        window.addEventListener('offline', () => updateSyncStatus(false));
        updateSyncStatus(navigator.onLine);

        // üß© Itens por categoria
        const itensPorCategoria = {
            Limpeza: ['Sab√£o', 'Desinfetante', 'Vassoura', 'Pano de ch√£o'],
            Alimentos: ['Arroz', 'Feij√£o', 'Macarr√£o', '√ìleo']
        };

        document.getElementById('categoria').addEventListener('change', (e) => {
            const container = document.getElementById('itens-container');
            container.innerHTML = '';
            const itens = itensPorCategoria[e.target.value] || [];
            itens.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <label>${item}
                        <input type="number" min="0" value="0" data-item="${item}">
                    </label>
                `;
                container.appendChild(div);
            });
        });

        // ‚úÖ Envio do formul√°rio
        document.getElementById('pedido-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const solicitante = document.getElementById('solicitante').value;
            const dataPedido = document.getElementById('data-pedido').value;
            const unidade = document.getElementById('unidade').value;
            const observacoes = document.getElementById('observacoes').value;

            const itens = Array.from(document.querySelectorAll('#itens-container input'))
                .filter(input => parseInt(input.value) > 0)
                .map(input => ({
                    nome: input.dataset.item,
                    quantidade: input.value
                }));

            if (itens.length === 0) {
                showAlert('Adicione pelo menos um item ao pedido.', 'error');
                return;
            }

            const pedido = { solicitante, data_pedido: dataPedido, unidade, observacoes, itens };

            try {
                const response = await fetch('api.php?action=criar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedido)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Pedido salvo com sucesso!', 'success');
                    e.target.reset();
                    document.getElementById('itens-container').innerHTML = '';
                    updateSyncStatus(true);
                } else {
                    showAlert('‚ö†Ô∏è ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erro ao salvar pedido: ' + error.message, 'error');
                updateSyncStatus(false);
            }
        });

        // üìã Carregar hist√≥rico
        async function loadPedidos() {
            const container = document.getElementById('pedidos-container');
            container.innerHTML = '<div class="loading">üîÑ Carregando pedidos...</div>';

            try {
                const response = await fetch('api.php?action=listar');
                const data = await response.json();

                if (data.success) {
                    pedidos = data.data;
                    updateSyncStatus(true);
                    renderPedidos();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error(error);
                updateSyncStatus(false);
                container.innerHTML = `<div class="alert alert-error">Erro ao carregar pedidos: ${error.message}</div>`;
            }
        }

        // üß± Renderizar pedidos
        function renderPedidos() {
            const container = document.getElementById('pedidos-container');
            container.innerHTML = '';

            if (pedidos.length === 0) {
                container.innerHTML = '<p>Nenhum pedido encontrado.</p>';
                return;
            }

            pedidos.forEach(p => {
                const card = document.createElement('div');
                card.className = 'pedido-card';
                card.innerHTML = `
                    <h3>${p.solicitante}</h3>
                    <p><strong>Data:</strong> ${p.data_pedido}</p>
                    <p><strong>Unidade:</strong> ${p.unidade}</p>
                    <ul>
                        ${p.itens.map(i => `<li>${i.nome_item}: ${i.quantidade}</li>`).join('')}
                    </ul>
                    <p><strong>Observa√ß√µes:</strong> ${p.observacoes || 'Nenhuma'}</p>
                    <button onclick="deletePedido(${p.id})">üóëÔ∏è Excluir</button>
                `;
                container.appendChild(card);
            });
        }

        // ‚ùå Excluir pedido
        async function deletePedido(id) {
            if (!confirm('Tem certeza que deseja excluir este pedido?')) return;

            try {
                const response = await fetch('api.php?action=deletar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Pedido exclu√≠do com sucesso!', 'success');
                    loadPedidos();
                } else {
                    showAlert('‚ö†Ô∏è ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erro ao excluir pedido: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
