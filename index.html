<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Dispensa Escolar</title>
    <style>
        :root {
            --primary: #2d5016;
            --primary-light: #4a7c1f;
            --primary-lighter: #6ba82f;
            --secondary: #f0f7ed;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --text: #333;
            --border: #d4e7c5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--primary-lighter) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            border-top: 5px solid var(--primary-light);
        }

        header h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .sync-status.online {
            background: #d4edda;
            color: #155724;
        }

        .sync-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .sync-status::before {
            content: '‚óè';
            font-size: 1.2em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: var(--primary);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-lighter) 100%);
            color: white;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-top: 5px solid var(--primary-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            background: var(--secondary);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .category-title {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-lighter) 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0 15px 0;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .item-card {
            background: var(--secondary);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--border);
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(74, 124, 31, 0.2);
            transform: translateY(-2px);
        }

        .item-card label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
        }

        .item-card input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-lighter) 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 124, 31, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-delete {
            background: var(--error);
            color: white;
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .pedidos-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-top: 5px solid var(--primary-light);
        }

        .pedido-card {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-light);
            transition: all 0.3s;
        }

        .pedido-card:hover {
            box-shadow: 0 5px 15px rgba(74, 124, 31, 0.2);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .pedido-header h3 {
            color: var(--primary);
            margin-bottom: 8px;
        }

        .pedido-info {
            font-size: 0.95em;
            color: var(--primary-light);
            font-weight: 600;
        }

        .pedido-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .pedido-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid var(--border);
        }

        .pedido-item strong {
            color: var(--primary-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--primary-light);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-light);
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .pedido-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Sistema de Pedidos</h1>
            <p style="color: var(--primary-light); font-weight: 600; font-size: 1.1em;">Dispensa Escolar - Gerenciamento de Estoque</p>
            <div id="sync-status" class="sync-status offline">
                <span>Verificando conex√£o...</span>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="novo-pedido">‚ûï Novo Pedido</button>
            <button class="tab" data-tab="historico">üìã Hist√≥rico de Pedidos</button>
        </div>

        <!-- Novo Pedido -->
        <section id="novo-pedido" class="active">
            <div class="form-section">
                <div id="alert-container"></div>
                
                <form id="pedido-form">
                    <div class="form-group">
                        <label for="solicitante">üë§ Nome do Solicitante:</label>
                        <input type="text" id="solicitante" required placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="data-pedido">üìÖ Data do Pedido:</label>
                        <input type="date" id="data-pedido" required>
                    </div>

                    <div class="form-group">
                        <label for="unidade">üè´ Unidade/Setor:</label>
                        <select id="unidade" required>
                            <option value="">Selecione a unidade</option>
                            <option value="Copa Central">Copa Central</option>
                            <option value="Cozinha Bloco A">Cozinha Bloco A</option>
                            <option value="Cozinha Bloco B">Cozinha Bloco B</option>
                            <option value="Refeit√≥rio">Refeit√≥rio</option>
                        </select>
                    </div>

                    <div class="category-title">üß¥ LIMPEZA E DESCART√ÅVEIS</div>
                    <div class="items-grid" id="items-limpeza">
                        <!-- Items ser√£o gerados via JavaScript -->
                    </div>

                    <div class="category-title">ü•ó ALIMENTOS DIVERSOS</div>
                    <div class="items-grid" id="items-alimentos">
                        <!-- Items ser√£o gerados via JavaScript -->
                    </div>

                    <div class="form-group">
                        <label for="observacoes">üìù Observa√ß√µes Adicionais:</label>
                        <textarea id="observacoes" placeholder="Ex: Item urgente, substitui√ß√£o necess√°ria, etc."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn-submit">
                        ‚úÖ Enviar Pedido
                    </button>
                </form>
            </div>
        </section>

        <!-- Hist√≥rico -->
        <section id="historico">
            <div class="pedidos-list">
                <h2 style="margin-bottom: 20px; color: var(--primary);">üìã Hist√≥rico de Pedidos</h2>
                <div id="pedidos-container"></div>
            </div>
        </section>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'api.php';

        // Itens por categoria
        const ITEMS_CONFIG = {
            limpeza: [
                { id: 'limpador_multi', label: 'Limpador Multi uso (veja/Similar)', placeholder: 'Ex: 4UND' },
                { id: 'papel_higienico', label: 'Papel Higi√™nico', placeholder: 'Ex: 3 fardos' },
                { id: 'agua_sanitaria', label: '√Ågua Sanit√°ria', placeholder: 'Ex: 1 CX' },
                { id: 'detergente', label: 'Detergente (Ip√™)', placeholder: 'Ex: 1 CX' },
                { id: 'polidor_aluminio', label: 'Polidor de Alum√≠nio', placeholder: 'Ex: 2UND' },
                { id: 'sabao_po', label: 'Sab√£o em P√≥', placeholder: 'Ex: 6UNID' },
                { id: 'cheirinho', label: 'Cheirinho ATOL', placeholder: 'Ex: 5UND' },
                { id: 'saco_lixo', label: 'Saco para Lixo 100L', placeholder: 'Ex: 2 FARDOS' },
                { id: 'bobina_sacola', label: 'Bobina Sacola Transparente 30x40', placeholder: 'Ex: 2UNID' },
                { id: 'touca', label: 'Touca', placeholder: 'Ex: 2UNID' },
                { id: 'desinfetante', label: 'Desinfetante', placeholder: 'Ex: 2' },
                { id: 'esponja', label: 'Esponja', placeholder: 'Ex: 2 PCT/3 UND' },
                { id: 'bom_bril', label: 'Bom Bril', placeholder: 'Ex: 2UND' }
            ],
            alimentos: [
                { id: 'feijao', label: 'Feij√£o', placeholder: 'Ex: 1 FARDO' },
                { id: 'macarrao', label: 'Macarr√£o', placeholder: 'Ex: 1 FARDO' },
                { id: 'acucar', label: 'A√ß√∫car', placeholder: 'Ex: 1 FARDO' },
                { id: 'farinha_mandioca', label: 'Farinha de Mandioca', placeholder: 'Ex: 3 kg' },
                { id: 'fuba_flocao', label: 'Fub√°-Floc√£o', placeholder: 'Ex: 9 Pacotes' },
                { id: 'oleo_soja', label: '√ìleo de Soja', placeholder: 'Ex: 1 unidade' },
                { id: 'vinagre', label: 'Vinagre', placeholder: 'Ex: 1 unidade' },
                { id: 'sal', label: 'Sal', placeholder: 'Ex: 2KG' },
                { id: 'extrato_tomate', label: 'Extrato de Tomate', placeholder: 'Ex: 3 UNIDADES' },
                { id: 'biscoito_maizena', label: 'Biscoito Maizena', placeholder: 'Ex: 1 caixa com 20 unid.' },
                { id: 'gelatina', label: 'Gelatina', placeholder: 'Ex: 1 CAIXA' },
                { id: 'preparo_bolo', label: 'Preparo para Bolo (Baunilha)', placeholder: 'Ex: 2 pacotes' },
                { id: 'leite_coco', label: 'Leite de Coco', placeholder: 'Ex: 1' },
                { id: 'leite_po', label: 'Leite em P√≥', placeholder: 'Ex: 2 pacotes 400g' },
                { id: 'bolacha_cream', label: 'Bolacha Cream Craker', placeholder: 'Ex: -' },
                { id: 'margarina', label: 'Margarina', placeholder: 'Ex: 1 pote 3kg' },
                { id: 'alho', label: 'Alho', placeholder: 'Ex: 1' },
                { id: 'cafe', label: 'Caf√©', placeholder: 'Ex: 2 pacotes 500g' }
            ]
        };

        // Gerar campos de items
        function generateItemFields() {
            const limpezaContainer = document.getElementById('items-limpeza');
            const alimentosContainer = document.getElementById('items-alimentos');

            ITEMS_CONFIG.limpeza.forEach(item => {
                limpezaContainer.innerHTML += `
                    <div class="item-card">
                        <label>${item.label}</label>
                        <input type="text" name="${item.id}" placeholder="${item.placeholder}">
                    </div>
                `;
            });

            ITEMS_CONFIG.alimentos.forEach(item => {
                alimentosContainer.innerHTML += `
                    <div class="item-card">
                        <label>${item.label}</label>
                        <input type="text" name="${item.id}" placeholder="${item.placeholder}">
                    </div>
                `;
            });
        }

        // Mostrar alerta
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Atualizar status de sincroniza√ß√£o
        function updateSyncStatus(online) {
            const statusEl = document.getElementById('sync-status');
            statusEl.className = `sync-status ${online ? 'online' : 'offline'}`;
            statusEl.innerHTML = `<span>${online ? 'Online - Sistema Conectado' : 'Offline - Verifique sua conex√£o'}</span>`;
        }

        // Sistema de tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
                
                if (this.dataset.tab === 'historico') {
                    loadPedidos();
                }
            });
        });

        // Enviar formul√°rio
        document.getElementById('pedido-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btnSubmit = document.getElementById('btn-submit');
            btnSubmit.disabled = true;
            btnSubmit.textContent = '‚è≥ Enviando...';

            const solicitante = document.getElementById('solicitante').value;
            const dataPedido = document.getElementById('data-pedido').value;
            const unidade = document.getElementById('unidade').value;
            const observacoes = document.getElementById('observacoes').value;

            // Coletar itens preenchidos
            const itens = [];
            const inputs = document.querySelectorAll('.item-card input');
            
            inputs.forEach(input => {
                const value = input.value.trim();
                if (value !== '') {
                    const label = input.previousElementSibling.textContent;
                    itens.push({
                        nome: input.name,
                        label: label,
                        quantidade: value
                    });
                }
            });

            if (itens.length === 0) {
                showAlert('‚ö†Ô∏è Por favor, adicione pelo menos um item ao pedido!', 'error');
                btnSubmit.disabled = false;
                btnSubmit.textContent = '‚úÖ Enviar Pedido';
                return;
            }

            const pedido = {
                solicitante,
                data_pedido: dataPedido,
                unidade,
                observacoes,
                itens
            };

            try {
                const response = await fetch(`${API_URL}?action=criar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedido)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Pedido enviado com sucesso!', 'success');
                    this.reset();
                    document.getElementById('data-pedido').valueAsDate = new Date();
                    updateSyncStatus(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    showAlert('‚ö†Ô∏è Erro: ' + data.message, 'error');
                    updateSyncStatus(false);
                }
            } catch (error) {
                showAlert('‚ùå Erro ao conectar com o servidor: ' + error.message, 'error');
                updateSyncStatus(false);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = '‚úÖ Enviar Pedido';
            }
        });

        // Carregar pedidos
        async function loadPedidos() {
            const container = document.getElementById('pedidos-container');
            container.innerHTML = '<div class="loading">üîÑ Carregando pedidos</div>';

            try {
                const response = await fetch(`${API_URL}?action=listar`);
                const data = await response.json();

                if (data.success) {
                    updateSyncStatus(true);
                    renderPedidos(data.data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                updateSyncStatus(false);
                container.innerHTML = `<div class="alert alert-error">‚ùå Erro ao carregar pedidos: ${error.message}</div>`;
            }
        }

        // Renderizar pedidos
        function renderPedidos(pedidos) {
            const container = document.getElementById('pedidos-container');

            if (!pedidos || pedidos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Nenhum pedido registrado</h3>
                        <p>Os pedidos enviados aparecer√£o aqui</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pedidos.map(pedido => `
                <div class="pedido-card">
                    <div class="pedido-header">
                        <div>
                            <h3>${pedido.solicitante}</h3>
                            <div class="pedido-info">
                                üìÖ ${new Date(pedido.data_pedido).toLocaleDateString('pt-BR')} | 
                                üè´ ${pedido.unidade}
                                ${pedido.data_criacao ? ' | üïê ' + new Date(pedido.data_criacao).toLocaleString('pt-BR') : ''}
                            </div>
                            ${pedido.observacoes ? `<div style="margin-top: 10px; color: var(--primary-light); font-weight: 600;">üìù ${pedido.observacoes}</div>` : ''}
                        </div>
                        <button class="btn btn-delete" onclick="deletePedido(${pedido.id})">üóëÔ∏è Excluir</button>
                    </div>
                    <div class="pedido-items">
                        ${pedido.itens && pedido.itens.length > 0 ? pedido.itens.map(item => `
                            <div class="pedido-item">
                                <div style="color: var(--primary); font-weight: 600; margin-bottom: 3px;">
                                    ${item.label_item || item.nome_item}
                                </div>
                                <strong>${item.quantidade}</strong>
                            </div>
                        `).join('') : '<p>Sem itens registrados</p>'}
                    </div>
                </div>
            `).join('');
        }

        // Deletar pedido
        async function deletePedido(id) {
            if (!confirm('Tem certeza que deseja excluir este pedido?')) return;

            try {
                const response = await fetch(`${API_URL}?action=deletar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Pedido exclu√≠do com sucesso!', 'success');
                    loadPedidos();
                } else {
                    showAlert('‚ö†Ô∏è Erro: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erro ao excluir: ' + error.message, 'error');
            }
        }

        // Verificar status online/offline
        window.addEventListener('online', () => updateSyncStatus(true));
        window.addEventListener('offline', () => updateSyncStatus(false));

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            generateItemFields();
            document.getElementById('data-pedido').valueAsDate = new Date();
            updateSyncStatus(navigator.onLine);
        });
    </script>
</body>
</html>
